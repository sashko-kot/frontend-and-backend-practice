<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Проекты — Портфолио</title>
  <link rel="stylesheet" href="../style/styles.css">
</head>
<body class="page page--dark">
  <header class="header">
    <div class="header__container">
      <div class="header__logo-block">
        <img src="../images/icons/logo-32.png" alt="Логотип" class="header__logo" width="36" height="36">
        <a href="../index.html" class="header__brand">coolsite</a>
      </div>

      <nav class="nav">
        <ul class="nav__list">
          <li class="nav__item"><a href="../index.html" class="nav__link">Главная</a></li>
          <li class="nav__item"><a href="projects.html" class="nav__link nav__link--active">Проекты</a></li>
          <li class="nav__item"><a href="diary.html" class="nav__link">Дневник</a></li>
          <li class="nav__item"><a href="contacts.html" class="nav__link">Контакты</a></li>
        </ul>
      </nav>

      <button class="theme-toggle" id="theme-toggle">Светлая тема</button>
    </div>
  </header>

  <main class="main">
    <section class="projects">
      <div class="projects__header">
        <h1 class="projects__title">Мои проекты</h1>
        <div class="projects__filters">
          <button class="projects__filter projects__filter--active" data-filter="all">Все</button>
          <button class="projects__filter" data-filter="html">HTML</button>
          <button class="projects__filter" data-filter="js">JavaScript</button>
          <button class="projects__filter" data-filter="react">React</button>
        </div>
      </div>

      <div class="projects__grid">
        <article class="project-card" data-tags="html">
          <h2 class="project-card__title">Личный сайт</h2>
          <p class="project-card__text">HTML, CSS — адаптивный шаблон.</p>
          <div class="project-card__actions">
            <button class="project-card__btn">Подробнее</button>
            <a href="#" class="project-card__link">Ссылка</a>
          </div>
        </article>

        <article class="project-card" data-tags="js">
          <h2 class="project-card__title">Todo-приложение</h2>
          <p class="project-card__text">Vanilla JS — сохранение задач, фильтры.</p>
          <div class="project-card__actions">
            <button class="project-card__btn">Подробнее</button>
            <a href="#" class="project-card__link">Исходники</a>
          </div>
        </article>

        <article class="project-card" data-tags="react">
          <h2 class="project-card__title">Портфолио (React)</h2>
          <p class="project-card__text">React + Bootstrap — SPA.</p>
          <div class="project-card__actions">
            <button class="project-card__btn">Подробнее</button>
            <a href="#" class="project-card__link">Живая</a>
          </div>
        </article>
      </div>
    </section>
  </main>

  <footer class="footer">
    <div class="footer__container">
      <small class="footer__copy">© 2025 Имя Студента</small>
      <div class="footer__contacts">
        Контакты:
        <a href="mailto:student@edu.ru" class="footer__email">student@edu.ru</a>
      </div>
    </div>
  </footer>
</body>
</html>
